<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="../css/create.css">
		<title>Update User</title>
	</head>
	<body>
		<p><a id="name-site" href="../php/checklogin.php">ChaudSet</a></p>
		<div id="login">
			<form method="post" action="../php/modif.php">
				<input type="text" name="lastname" id="lastname" required value="" placeholder="New LastName">
				<input type="text" name="firstname" id="firstname" required value="" placeholder="New FirstName">
				<input type="text" name="login" id="identifiant" minlength="3" maxlength="15" required value="" placeholder="New Username">
				<input type="text" name="email" id="email" pattern="[a-z0-9._-]+@[a-z0-9._-]{2,}\.[a-z]{2,4}" required value="" placeholder="New Email">
				<input type="tel" name="phone" id="phone" pattern="[0]{1}[6-7]{1}[0-9]{8}" required value="" placeholder="New Phone">
				<input type="date" name="birth" id="birth" min="1919-03-30" max="2001-03-30" required value="" placeholder="New Birthday">
				<input type="submit" name="submit" value="Update User">
			</form>
	</body>
</html>

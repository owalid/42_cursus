<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script
    src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
</head>
<style>
    .balloon {
        border-radius: 50%;
        position: absolute; 
        top: 50%;
        left: 50%;
    }
</style>
<body>
    <div class="balloon" id="balloon" style=" width: 200px; height: 200px; background-color: red;"></div>
</body>
<script>
    var balloon = $("#balloon");
    balloon.click(() => {
        balloon.width( balloon.width() + 10);
        balloon.height( balloon.height() + 10);
        if (balloon.css( "background-color" ) === "rgb(255, 0, 0)")
        balloon.css( "background-color", "green");
        else if (balloon.css( "background-color" ) === "rgb(0, 128, 0)")
            balloon.css( "background-color", 'blue' );
        else
            balloon.css( "background-color", "red" );
        if (balloon.width() > 420)
        {
            balloon.width(0);
            balloon.height(0);
            var interval = setInterval(() => {
                if (balloon.width() >= 200)
                    clearInterval(interval);
                balloon.width(balloon.width() + 5);
                balloon.height(balloon.height() + 5);
            }, 100)
        }
    });
    balloon.mouseout(() => {
        if (balloon.css( "background-color" ) === "rgb(0, 128, 0)")
            balloon.css( "background-color", 'blue' );
        else if (balloon.css( "background-color" ) === "rgb(255, 0, 0)")
            balloon.css( "background-color", "green");
        else
            balloon.css( "background-color", "red" );
        if (balloon.width() > 200)
        {
                balloon.width(balloon.width() - 5);
                balloon.height(balloon.height() - 5);
        }
    });
</script>
</html>

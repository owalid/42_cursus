<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    .balloon {
       
      
        border-radius: 50%;
        position: absolute; 
        top: 50%;
        left: 50%;
    }
</style>
<body>
    <div class="balloon" id="balloon" style=" width: 200px; height: 200px; background-color: red;"></div>
</body>
<script>
    document.getElementById("balloon").addEventListener("click", function(){
        var balloon = document.getElementById("balloon");
        balloon.style.width = parseInt(balloon.style.width) + 10 + "px";
        balloon.style.height = parseInt(balloon.style.height) + 10 + "px";
        if (balloon.style.backgroundColor === "red")
            balloon.style.backgroundColor = 'green';
        else if (balloon.style.backgroundColor === "green")
            balloon.style.backgroundColor = 'blue';
        else
            balloon.style.backgroundColor = "red";
        if (parseInt(balloon.style.width) > "420px")
        {
            balloon.style.width = 0 + "px";
            balloon.style.height = 0 + "px";
        }
    });

    document.getElementById("balloon").addEventListener("mouseout", function(){
        var balloon = document.getElementById("balloon");
       
        if (balloon.style.backgroundColor === "red")
            balloon.style.backgroundColor = 'blue';
        else if (balloon.style.backgroundColor === "blue")
            balloon.style.backgroundColor = 'green';
        else
            balloon.style.backgroundColor = "red";
        if (parseInt(balloon.style.width) > 200)
        {
            balloon.style.width = parseInt(balloon.style.width) - 5 + "px";
        balloon.style.height = parseInt(balloon.style.height) - 5 + "px";
        }
    });
    
</script>
</html>

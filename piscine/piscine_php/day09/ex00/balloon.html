<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<style>
    body {
        background: rgb(221,2,98);
        background: linear-gradient(60deg, rgba(221,2,98,0.73) 0%, rgba(117,113,231,1) 100%);
    }
    .balloon {
        border-radius: 50%;
        position: absolute; 
        top: 50%;
        left: 50%;
        box-shadow: 10px 10px 8px black;
    }
</style>
<body>
    <div class="balloon" id="balloon" style=" width: 200px; height: 200px; background-color: red;"></div>
</body>
<script>
    document.getElementById("balloon").addEventListener("click", () => {
        var balloon = document.getElementById("balloon").style;
        balloon.width = parseInt(balloon.width) + 10 + "px";
        balloon.height = parseInt(balloon.height) + 10 + "px";
        if (balloon.backgroundColor === "red")
            balloon.backgroundColor = 'green';
        else if (balloon.backgroundColor === "green")
            balloon.backgroundColor = 'blue';
        else
            balloon.backgroundColor = "red";
        if (parseInt(balloon.width) > 420)
        {
            balloon.width = 0 + "px";
            balloon.height = 0 + "px";
            var interval = setInterval(() => {
                if (parseInt(balloon.width) === 200)
                    clearInterval(interval);
                balloon.width = parseInt(balloon.width) + 10 + "px";
                balloon.height = parseInt(balloon.height) + 10 + "px";
            }, 50);
        }
    });

    document.getElementById("balloon").addEventListener("mouseout", () => {
        var balloon = document.getElementById("balloon").style;
        if (balloon.backgroundColor === "red")
            balloon.backgroundColor = 'blue';
        else if (balloon.backgroundColor === "blue")
            balloon.backgroundColor = 'green';
        else
            balloon.backgroundColor = "red";
        if (parseInt(balloon.width) > 200)
        {
            balloon.width = parseInt(balloon.width) - 5 + "px";
            balloon.height = parseInt(balloon.height) - 5 + "px";
        }
    });
    
</script>
</html>
